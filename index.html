<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Holiday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Summer Holiday</h1>
        </div>
        <div class="container">
            <div class="column">
                <div class="card">
                    <img src="http://halongghepdoangiare.com/data/data/anhhai/dao-cat-ba-ivivu-0.jpg" alt="ảnh biển Cát Bà" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Cát Bà</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="https://dulichsontra.com/wp-content/uploads/2022/12/kinh-nghiem-du-lich-da-nang-bien-my-khe-1.jpg?v=1674804889" alt="ảnh biển Cát Bà" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Mỹ Khê</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="https://img3.thuthuatphanmem.vn/uploads/2019/07/13/anh-bai-bien-nha-trang-dep_085935532.jpg" alt="ảnh biển Nha Trang" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Nha Trang</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="https://cdn.vn.alongwalk.info/vn/wp-content/uploads/2023/02/11230951/image-50-hinh-anh-vung-tau-dep-nhat-doc-nhat-cho-ban-lam-hinh-nen-167610659093650.jpg" alt="ảnh biển Vũng Tàu" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Vũng Tàu</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="https://6f3ebe2ff971707.cmccloud.com.vn/tour/wp-content/uploads/2022/03/202005171129SA19.jpeg" alt="ảnh biển Vũng Tàu" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Quy Nhơn</h2>
                    </div>
                </div>
                <div class="card">
                    <img src="https://images.pexels.com/photos/1488297/pexels-photo-1488297.png?auto=compress&cs=tinysrgb&w=600" alt="ảnh biển Vũng Tàu" style="width: 100%; height: 300px;">
                    <div class="content">
                        <h2 class="title">Phú Quốc</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
